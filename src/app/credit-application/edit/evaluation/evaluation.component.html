<div class="evaluation">
  <mat-grid-list class="align-baseline" cols="2" rowHeight='25em'>
    <mat-grid-tile>
      <table class="full-width">
        <tr>
          <td><h4>Datos de la evaluación</h4></td>
        </tr>
        <tr>
          <td>Posee DNI válido:</td>
          <td>
            <mat-radio-group>
              <mat-radio-button value="S">Si</mat-radio-button>
              <mat-radio-button value="N">No</mat-radio-button>
            </mat-radio-group>
          </td>
        </tr>
        <tr>
          <td>Ingreso acorde con políticas:</td>
          <td>
            <mat-radio-group>
              <mat-radio-button value="S">Si</mat-radio-button>
              <mat-radio-button value="N">No</mat-radio-button>
            </mat-radio-group>
          </td>
        </tr>
        <tr>
          <td>Sin sobre endeudamiento:</td>
          <td>
            <mat-radio-group>
              <mat-radio-button value="S">Si</mat-radio-button>
              <mat-radio-button value="N">No</mat-radio-button>
            </mat-radio-group>
          </td>
        </tr>
        <tr>
          <td>Historial crediticio acorde:</td>
          <td>
            <mat-radio-group>
              <mat-radio-button value="S">Si</mat-radio-button>
              <mat-radio-button value="N">No</mat-radio-button>
            </mat-radio-group>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field>
              <input matInput placeholder="Puntuación buró">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field>
              <input matInput placeholder="Perfil asignado">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field>
              <input matInput placeholder="TEA asignada(%)">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile>
      <table class="full-width">
        <tr>
          <td colspan="2"><h4>Contrato de préstamo</h4></td>
        </tr>
        <tr>
          <td colspan="2">
            <h4>
              <a mat-button routerLink=".">Carga contrato de préstamo</a>
            </h4>
          </td>
        </tr>
        <tr *ngFor="let folder of folders">
          <td>
            <mat-icon>insert_drive_file</mat-icon>
          </td>
          <td>{{ folder.name }}</td>
          <td>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <h4>Detener proceso</h4>
          </td>
        </tr>
        <tr>
          <td>
            <mat-slide-toggle>Rechazar solicitud</mat-slide-toggle>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="full-width">
              <mat-select placeholder="Motivo del rechazo">
                <mat-option value="">DNI</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="subasta-section">
    <h3>Datos de la subasta</h3>
    <mat-grid-list class="form-subasta" cols="2" rowHeight='4em'>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Monto recaudado(S/)">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Avance de financiamiento(%)">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="dateInit" placeholder="Fecha de inicio">
          <mat-datepicker-toggle matSuffix [for]="dateInit"></mat-datepicker-toggle>
          <mat-datepicker #dateInit></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="dateEnd" placeholder="Fecha de finalizacion">
          <mat-datepicker-toggle matSuffix [for]="dateEnd"></mat-datepicker-toggle>
          <mat-datepicker #dateEnd></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Número de acreedores">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Estado de la subasta">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
